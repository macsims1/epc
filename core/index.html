---
layout: page
title: Core maps
page-type: overview
map-group: core
---
<ul>
	{% for maps in site.pages %}
		{% if maps.map-group =="core" and maps.page-type =="map-description" %}
			
				<h2>
				<a href="{{site.baseline}}/core/{{maps.filename}}">{{maps.title}}</a>
				</h2>
				<img src="{{site.baseurl}}/images/core/{{maps.image}}" alt="{{maps.title}}">
			
			
		{% endif %}
	{% endfor %}
</ul>
