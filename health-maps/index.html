
<ul>
	{% for maps in site.pages %}
			{% if maps.map-group =="hazard" and maps.page-type =="map-description" %}
			
				<h2><a href="{{site.baseline}}/hazards/{{maps.filename}}">{{maps.title}}</a></h2>
				<img src="{{site.baseurl}}/images/hazards/{{maps.image}}" alt="{{maps.title}}">
			
			
		{% endif %}
	{% endfor %}
</ul>
